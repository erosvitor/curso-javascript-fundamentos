<!DOCTYPE html>
<html>
<body>
<h1>Calcular área de um triângulo</h1>

<script>
var base = window.prompt("Digite a base do triângulo: ", "");

var altura = window.prompt("Digite a altura do triângulo: ", "");

var area = (base * altura) / 2;
window.alert("A área do triângulo é: " + area);
</script>

</body>
