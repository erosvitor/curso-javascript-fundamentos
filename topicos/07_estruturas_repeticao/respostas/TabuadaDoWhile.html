<!DOCTYPE html>
<html>
<body>
<h1>Tabuada de um número</h1>

<script>

var numero = window.prompt("Digite um número inteiro entre 1 e 10: ", "");
numero = parseInt(numero);

var i = 1;
do {
  document.write(numero + " x " + i + " = " + numero*i + "<br/>");
  i++;
} while (i <= 10);

</script>

</body>
</html>
