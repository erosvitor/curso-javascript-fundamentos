<!DOCTYPE html>
<html>
<body>
<h1>Verificar a situção escolar de um aluno</h1>

<script>

var nota1 = window.prompt("Digite a nota do primeiro bimestre: ", "");
nota1 = parseFloat(nota1)

var nota2 = window.prompt("Digite a nota do segundo bimestre: ", "");
nota2 = parseFloat(nota2)

var nota3 = window.prompt("Digite a nota do terceiro bimestre: ", "");
nota2 = parseFloat(nota2)

var nota4 = window.prompt("Digite a nota do quarto bimestre: ", "");
nota4 = parseFloat(nota4)

var media = (nota1+nota2+nota3+nota4) / 4;

if (media >= 70.0) {
  window.alert("O aluno esta aprovado");
} else if (media < 40.0) {
  window.alert("O aluno esta reprovado");
} else {
  window.alert("O aluno esta em recuperação");
}
    
</script>

</body>
</html>
