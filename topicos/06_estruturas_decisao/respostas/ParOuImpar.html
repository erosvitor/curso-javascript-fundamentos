<!DOCTYPE html>
<html>
<body>
<h1>Verificar se um número é par ou ímpar</h1>

<script>

var numero = window.prompt("Digite um número inteiro maior que zero: ", "");
numero = parseInt(numero);

if (numero % 2 == 0) {
  window.alert("O número é PAR");
} else {
  window.alert("O número é ÍMPAR");
}
    
</script>

</body>
</html>
